  <title>Game of thrones</title>

          loading="lazy"> Game of Thrones
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01"

          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExample01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/"> Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-md-0" action="/" method="POST">
            <input id="search" class="form-control mr-3" type="text" name="heroName" placeholder="Search"
              aria-label="Search">
            <button class="btn btn-outline-light mt-2" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
