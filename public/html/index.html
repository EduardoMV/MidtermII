<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of thrones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-art navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand active" href="/"><img src="images/logo.jpg" width="30" height="30"
            class="d-inline-block align-top mr-1" alt="" loading="lazy"> Game of Thrones
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01"
          aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/"> Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-md-0" action="/" method="POST">
            <input id="search" class="form-control mr-3" type="text" name="gotCharacter"
              placeholder="Se busca por: First Name" aria-label="Search">
            <button class="btn btn-outline-light mt-2" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  
    <div class="container">
      <img class="decFrame" src="images/infoframe.png">
      <div class="row pb-4">
        <div class="col text-right">
          <form action="/previous" method="POST">
            <button class="btn myBtn npBtn" id="btns" type="submit"><img class="pBtn" src="images/previous_button.png"></button>
          </form>
        </div>
        <div class="col text-left">
          <form action="/next" method="POST">
            <button class="btn myBtn npBtn" id="btns" type="submit"><img class="nBtn" src="images/next_button.png"></button>
          </form>
        </div>
      </div> 
      <div class="content">
        <img src="<%= ImageURL %> " class="imagenes">
        <ul>
          <li>
            Id:
            <%= ID %>
              </td>
          <li>
            Firts Name:
            <%= FirstName %>
              </td>
          <li>
            Last Name:
            <%= LastName %>
              </td>
          <li>
            Title:
            <%= Title %>
              </td>
          <li>
            Family:
            <%= Family %>
              </td>
        </ul>
      </div>
    </div>

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
